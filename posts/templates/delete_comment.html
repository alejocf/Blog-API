{% extends "index.html" %}

{% block delete_comment %}
  <h2>Are you sure about delete your comment ?</h2>

  <div>
    {{ comment.user }}
    <br>
    {{ comment.description }}
    <br>
    {{ comment.publication_date }}
  </div>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" >Delete</button>
  </form>

{% endblock delete_comment %}
