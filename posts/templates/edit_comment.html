{% extends "index.html" %}

{% block edit_comment %}
  <span>{{ post.user }}</span>
  <p>{{ post.publication_date }}</p>
  <p>{{ post.title }}</p>
  <p>{{ post.description }}</p>

  <p>{{ comment.user }}</p>
  <p>{{ comment.publication_date }}</p>


  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Edit Comment</button>
  </form>

{% endblock edit_comment %}
